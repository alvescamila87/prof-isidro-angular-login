<p>login works!</p>
<div id="form-login">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="txtLogin" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="txtSenha" id="exampleInputPassword1">
  </div>
  <button type="button" class="btn btn-primary" (click)="logar()">Submit</button>
</div>
